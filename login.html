<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
          </head>
          <body>
            <div class="container h-100">
        		<div class="d-flex justify-content-center h-100">
        			<div class="user_card">
        				<div class="d-flex justify-content-center">
        					<div class="brand_logo_container">
        						<img src="https://graphicsprings.com/wp-content/uploads/2024/09/library-logo-design-with-a-bookshelf-shaped-like-a-tree.webp" class="brand_logo" alt="Logo">
        					</div>
        				</div>
        				<div class="d-flex justify-content-center form_container">
        					<form>
        						<div class="input-group mb-3">
        							<div class="input-group-append">
        								<span class="input-group-text"><i class="fas fa-user"></i></span>
        							</div>
        							<input type="text" name="" class="form-control input_user" value="" placeholder="E-mail">
        						</div>
        						<div class="input-group mb-2">
        							<div class="input-group-append">
        								<span class="input-group-text"><i class="fas fa-key"></i></span>
        							</div>
        							<input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
        						</div>
        							<div class="d-flex justify-content-center mt-3 login_container">
        				 	<button type="button" name="button" class="btn login_btn">Login</button>
        				   </div>
        					</form>
        				</div>
        				<div class="mt-4">
        					<div class="d-flex justify-content-center links">
        						Non hai un account? <a href="#" class="ml-2">Registrati</a>
        					</div>
        					<div class="d-flex justify-content-center links">
        						<a href="#">Password Dimenticata</a>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
          </body>
        </html>
  </head>
